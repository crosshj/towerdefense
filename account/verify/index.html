<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Email Verification</title>
		<link rel="stylesheet" href="index.css" />
	</head>
	<body>
		<div class="spinner" id="spinner">
			<div class="loader"></div>
		</div>
		<div class="container" id="content" style="display: none">
			<h1>Email Verified</h1>
			<p>
				Thank you for verifying your email address. Your account is now
				active.
			</p>
			<p>
				You can now <a href="/account/login">log in</a> to your account.
			</p>
		</div>
		<div class="container" id="errorMessage" style="display: none">
			<h1>Verification Failed</h1>
			<p>There was an error verifying your email. Please try again.</p>
		</div>
	</body>
	<script src="index.js"></script>
</html>
