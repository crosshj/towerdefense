<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Email Verification</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				background-color: #f4f4f4;
				margin: 0;
				padding: 0;
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
			}
			.container {
				background-color: #ffffff;
				padding: 20px;
				border-radius: 5px;
				box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
				text-align: center;
			}
			.container h1 {
				color: #007bff;
			}
			.container p {
				color: #333333;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1>Email Verified</h1>
			<p>
				Thank you for verifying your email address. Your account is now
				active.
			</p>
			<p>
				You can now <a href="/account/login">log in</a> to your account.
			</p>
		</div>
	</body>
</html>
