<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sign Up</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				background-color: #f4f4f4;
				margin: 0;
				padding: 0;
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
			}
			.container {
				background-color: #ffffff;
				padding: 20px;
				border-radius: 5px;
				box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
				text-align: center;
			}
			.container h1 {
				color: #007bff;
			}
			.container form {
				display: flex;
				flex-direction: column;
			}
			.container input {
				padding: 10px;
				margin: 10px 0;
				border: 1px solid #dddddd;
				border-radius: 5px;
			}
			.container button {
				padding: 10px;
				background-color: #007bff;
				color: #ffffff;
				border: none;
				border-radius: 5px;
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1>Sign Up</h1>
			<form action="/signup" method="POST">
				<input type="text" name="name" placeholder="Name" required />
				<input type="email" name="email" placeholder="Email" required />
				<input
					type="password"
					name="password"
					placeholder="Password"
					required
				/>
				<button type="submit">Sign Up</button>
			</form>
		</div>
	</body>
</html>
