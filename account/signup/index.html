<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="index.css" />
		<title>Sign Up</title>
	</head>
	<body>
		<div class="container">
			<h1>Tower Defense</h1>
			<h3>You're a click away!</h3>
			<form id="signupForm" action="/signup" method="POST">
				<input
					id="email"
					type="email"
					name="email"
					placeholder="Email"
					autocomplete="off"
					required
				/>
				<input
					id="username"
					type="text"
					name="username"
					placeholder="Username"
					autocomplete="off"
					required
				/>
				<input
					id="password"
					type="password"
					name="password"
					placeholder="Password"
					autocomplete="off"
					required
				/>
				<button type="submit">Sign Up</button>
			</form>
		</div>
	</body>
	<script src="index.js"></script>
</html>
