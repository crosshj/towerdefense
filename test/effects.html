<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Glowing Orb Animation</title>
		<style>
			body {
				background-color: black;
				margin: 0;
				overflow: hidden;
			}

			.container {
				position: relative;
				width: 100%;
				height: 100vh;
			}

			.element {
				position: absolute;
				top: 0;
				left: 75%;
				transform: translateX(-50%);
				width: 100px;
				height: 100px;
				background-color: lightgray;
				display: flex;
				justify-content: center;
				align-items: center;
			}

			.button {
				position: absolute;
				bottom: 20px;
				left: 50%;
				transform: translateX(-50%);
				width: 100px;
				height: 50px;
				background-color: lightgray;
				display: flex;
				justify-content: center;
				align-items: center;
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="element" id="element1">Element</div>
			<div class="button" id="button">Button</div>
		</div>

		<script type="module">
			import { animateOrb } from '/visuals/objects/orb.js';

			const button = document.getElementById('button');
			const element1 = document.getElementById('element1');

			button.addEventListener('click', async () => {
				const element1Rect = element1.getBoundingClientRect();
				const buttonRect = button.getBoundingClientRect();

				const element1CenterX =
					element1Rect.left + element1Rect.width / 2;
				const element1CenterY =
					element1Rect.top + element1Rect.height / 2;
				const buttonCenterX = buttonRect.left + buttonRect.width / 2;
				const buttonCenterY = buttonRect.top + buttonRect.height / 2;

				await animateOrb(
					element1CenterX,
					element1CenterY,
					buttonCenterX,
					buttonCenterY
				);
				alert('done');
			});
		</script>
	</body>
</html>
