<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Glowing Orb Animation</title>
		<style>
			body {
				background-color: black;
				margin: 0;
				overflow: hidden;
			}

			.container {
				position: relative;
				width: 100%;
				height: 100vh;
			}

			.element {
				position: absolute;
				top: 0;
				left: 75%;
				transform: translateX(-50%);
				width: 100px;
				height: 100px;
				background-color: lightgray;
				display: flex;
				justify-content: center;
				align-items: center;
			}

			.button {
				position: absolute;
				bottom: 20px;
				left: 50%;
				transform: translateX(-50%);
				width: 100px;
				height: 50px;
				background-color: lightgray;
				display: flex;
				justify-content: center;
				align-items: center;
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="element" id="element1">Element</div>
			<div class="button" id="button">Button</div>
		</div>

		<script type="module" src="effects.js"></script>
	</body>
</html>
