<!doctype html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>WebSocket Debug</title>
		<style>
			body {
				font-family: monospace;
				padding: 1rem;
				background: #111;
				color: #0f0;
				font-size: 1rem;
			}

			button {
				background: #0f0;
				color: #111;
				border: none;
				padding: 0.5rem 1rem;
				font-weight: bold;
				cursor: pointer;
				margin-bottom: 1rem;
			}

			#log {
				background: #000;
				padding: 1rem;
				border-radius: 4px;
				white-space: pre-wrap;
				word-break: break-word;
			}
		</style>
	</head>
	<body>
		<h2>WebSocket Debug</h2>
		<button onclick="connect()">Connect</button>
		<div id="log">[waiting]</div>

		<script src="./websocket.js"></script>
	</body>
</html>
