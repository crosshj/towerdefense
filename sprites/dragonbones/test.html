<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>DB Test</title>
		<meta
			name="viewport"
			content="width=device-width,initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"
		/>
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="full-screen" content="true" />
		<meta name="screen-orientation" content="portrait" />
		<meta name="x5-fullscreen" content="true" />
		<meta name="360-fullscreen" content="true" />
		<meta name="renderer" content="webkit" />

		<link href="css.css" rel="stylesheet" />

		<script egret="lib" src="js/dragonBones.js"></script>
	</head>
	<body>
		<script type="module">
			import { POJEventManager, POJFactory } from './test.js';

			const em = new POJEventManager();
			const dbInstance = new dragonBones.DragonBones(em);
			const factory = new POJFactory(dbInstance);

			await factory.loadData({
				skeleton: './base_fighter_ske.json',
				atlas: './base_fighter_tex.json',
				texture: './base_fighter_tex.png'
			});

			window.armature = factory.buildArmatureDisplay('Armature');
			console.log({ armature });

			armature.animation.play('look_up');
			factory.advanceTime(1 / 60);
		</script>
	</body>
</html>
