<html>
	<head>
		<title></title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="index.css" />
	</head>

	<body>
		<div class="container">
			<div class="left">
				<div class="headerplate">
					<div class="inner">---</div>
				</div>
				<div class="shield"></div>
				<div class="title">
					<div class="flag"></div>
					<div class="name">guild name</div>
				</div>
				<div class="dunno">-</div>
				<div class="separator"></div>
				<div class="levelDetails">
					<div class="amount">Lv. X</div>
					<progress value="50" max="100"></progress>
				</div>
				<button class="swapShop">SWAP SHOP</button>
			</div>
			<div class="right">
				<div class="bookmarks">
					<div class="search"></div>
					<div class="ranking"></div>
					<div class="trophies"></div>
				</div>
				<div class="tabs">
					<div class="guild selected">GUILD</div>
					<div class="members">
						<span>MEMBERS</span>
						<span class="amount">(12/50)</span>
					</div>
				</div>
				<div class="body"></div>
				<div class="actions">
					<button class="war disabled">GUILD RAID</button>
					<button class="raid">GUILD WAR</button>
				</div>
			</div>
		</div>
	</body>

	<script type="module" src="./index.js"></script>
</html>
