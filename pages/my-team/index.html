<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1"
		/>
		<title>TD: My Team</title>
		<link rel="stylesheet" href="index.css" />

		<link rel="stylesheet" href="/visuals/stats/stats.css" />
		<script src="/visuals/components/custom-select.js" defer></script>
	</head>
	<body>
		<div class="background"></div>
		<div class="container">
			<div class="main-header">
				<div class="title-container" style="visibility: hidden">
					<div class="back-button">&#x25C0;</div>
					<div class="title"></div>
				</div>
				<div class="flex-spacer"></div>
				<div class="currency"></div>
			</div>

			<div class="sub-header">
				<div class="team-controls">
					<div class="team-switch">
						<div class="selected">A</div>
						<div class="">B</div>
					</div>
					<div class="team-info">
						<div class="raid-indicator">RAID</div>
					</div>
					<div class="team-dropdown">
						<custom-select>
							<option selected>Team 1</option>
							<option>Team 2</option>
							<option>Team 3</option>
							<option>Team 4</option>
							<option>Team 5</option>
							<option>Defense</option>
						</custom-select>
					</div>
				</div>
			</div>

			<div class="team-slots">
				<div class="team-slot blank"></div>
				<div class="team-slot blank"></div>
				<div class="team-slot blank"></div>
				<div class="team-slot blank"></div>
				<div class="team-slot blank"></div>
			</div>

			<div class="controls">
				<div class="total-characters"></div>
				<div class="flex-spacer"></div>
				<button class="sortBy">Sort By</button>
				<button class="filter">Filter</button>
				<button>Sell</button>
			</div>

			<div class="all-characters" id="all-characters"></div>
		</div>

		<script src="index.js" type="module"></script>
		<script src="/vendor/DragDropTouch.js"></script>
	</body>
</html>
