<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1"
		/>
		<title>TD: Level Up</title>
		<link rel="stylesheet" href="index.css" />
		<script src="/visuals/components/custom-select.js" defer></script>
	</head>
	<body>
		<div class="background"></div>
		<div class="container">
			<div class="loading hidden">
				<div class="loadingBg"></div>
				<div class="spinner-container">
					<div class="spinner"></div>
				</div>
			</div>
			<div class="main-header">
				<div class="title-container" style="visibility: hidden">
					<div class="back-button">&#x25C0;</div>
					<div class="title"></div>
				</div>
				<div class="flex-spacer"></div>
				<div class="currency"></div>
			</div>

			<div class="body-section flex-row justify-center">
				<div class="unit">
					<div class="unitDetails"></div>
				</div>
				<div class="plus flex-col justify-center align-center">+</div>
				<div class="materials flex-col">
					<div class="materialsRow flex-row justify-center">
						<div class="materialsSlot"></div>
						<div class="materialsSlot"></div>
					</div>
					<div class="materialsRow flex-row justify-center">
						<div class="materialsSlot"></div>
						<div class="materialsSlot"></div>
						<div class="materialsSlot"></div>
					</div>
				</div>
				<div class="result">
					<div
						class="resultContainer flex-col align-center space-between"
					>
						<div class="title">RESULT</div>
						<div
							class="levelChange flex-row align-center justify-center"
						>
							<div
								class="levelFrom flex-col align-center justify-center"
							>
								<div class="levelText levelFromText"></div>
								<div
									class="levelPercent levelFromPercent"
								></div>
							</div>
							<div>⇰</div>
							<div
								class="levelTo flex-col align-center justify-center"
							>
								<div class="levelText levelToText"></div>
								<div class="levelPercent levelToPercent"></div>
							</div>
						</div>
						<div
							class="profPointsChange flex-row align-center justify-center"
						>
							<div class="profPointsFrom">
								<div class="icon">P</div>
								<div class="amount"></div>
							</div>
							<div>⇰</div>
							<div class="profPointsTo">
								<div class="icon">P</div>
								<div class="amount"></div>
							</div>
						</div>
						<div
							class="actionButton disabled flex-col align-center"
						>
							<div class="cost">
								<div class="icon"></div>
								<div class="amount">---</div>
							</div>
							<div class="actionText">LEVEL UP</div>
						</div>
					</div>
				</div>
			</div>

			<div class="controls">
				<div class="flex-spacer"></div>
				<button class="sameUnit">Same Unit</button>
				<button class="sortBy">Sort By</button>
				<button class="filter">Filter</button>
			</div>

			<div class="all-characters" id="all-characters"></div>
		</div>

		<script src="index.js" type="module"></script>
		<script src="/vendor/DragDropTouch.js"></script>
	</body>
</html>
