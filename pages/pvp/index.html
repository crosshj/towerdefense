<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta

		<title>TD: PVP</title>
		<link rel="stylesheet" href="index.css" />
		<script src="/components/custom-select.js" defer></script>
	</head>
	<body>
		<div class="background"></div>

			<div class="left">

					</div>

						<div class="trophiesNumber"></div>
					</div>
				</div>
				<div class="actions">
					<button class="record">RECORD</button>
				</div>
				<div class="pvpActions">
					<div class="doubleRow">
						<button class="defenders">DEFENDERS</button>
						<button class="swapShop">SWAP SHOP</button>
					</div>
					<button class="friendBattle">FRIEND BATTLE</button>
					<button class="battle">BATTLE</button>
				</div>
			</div>
		</div>

		<script src="index.js" type="module"></script>

</html>
