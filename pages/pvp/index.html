<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1"
		/>
		<title>TD: PVP</title>
		<link rel="stylesheet" href="index.css" />
		<script src="/visuals/components/custom-select.js" defer></script>
	</head>
	<body>
		<div class="background"></div>
		<div class="container">
			<div class="left">
				<div class="message">
					<span>Season end:</span>
					<span class="highlight">4 day(s) 18:30:45</span>
					<span>left</span>
				</div>
				<div class="header">
					<div class="title">RANKER INFO</div>
					<div class="tierSelector">
						<custom-select>
							<option>BRONZE III</option>
							<option>BRONZE II</option>
							<option selected>BRONZE I</option>
						</custom-select>
					</div>
					<button class="infoButton">!</button>
				</div>
				<div class="tierPlayers"></div>
			</div>
			<div class="right">
				<div class="tierName">BRONZE</div>
				<div class="tierNumber">I</div>
				<div class="userName"></div>
				<div class="separator"></div>
				<div class="stats">
					<div class="ranking">
						<div class="rankingIcon"></div>
						<div class="rankingNumber"></div>
					</div>
					<div class="trophies">
						<div class="trophiesIcon"></div>
						<div class="trophiesNumber"></div>
					</div>
				</div>
				<div class="actions">
					<button class="record">RECORD</button>
				</div>
				<div class="pvpActions">
					<div class="doubleRow">
						<button class="defenders">DEFENDERS</button>
						<button class="swapShop">SWAP SHOP</button>
					</div>
					<button class="friendBattle">FRIEND BATTLE</button>
					<button class="battle">BATTLE</button>
				</div>
			</div>
		</div>

		<script src="index.js" type="module"></script>
	</body>
</html>
