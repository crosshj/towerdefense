<html>
	<html>
		<head>

			<link rel="stylesheet" href="index.css" />
		</head>

		<body>
			<div class="levels">
				<div>
					<div class="container crystal" data-type="crystal">

							<div class="title">CRYSTAL LAB</div>
						</div>
						<div class="action">go &gt;</div>
					</div>
					<div class="container material" data-type="material">

							<div class="level">Lv.1</div>
							<div class="title">MATERIAL LAB</div>
						</div>
						<div class="action">go &gt;</div>
					</div>
					<div class="container training" data-type="training">

					</div>

		<script src="./index.js" type="module"></script>
