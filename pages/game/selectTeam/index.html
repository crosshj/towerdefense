<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1"
		/>
		<title>TD: Game Select Team</title>
		<link rel="stylesheet" href="index.css" />

		<link rel="stylesheet" href="/visuals/stats/stats.css" />
		<script src="/visuals/components/custom-select.js" defer></script>
	</head>
	<body>
		<div class="background">
			<div class="bluebar"></div>
		</div>
		<div class="container">
			<div class="main-header">
				<div class="title-container"></div>
				<div class="chooser"></div>
				<div class="currency"></div>
			</div>

			<div class="sub-header"></div>

			<div class="items-list">
				<div class="top-row">
					<div class="team-label">
						<span>MY TEAM ></span>
					</div>
					<div class="team-selector">
						<custom-select>
							<option selected>Team 1</option>
							<option>Team 2</option>
							<option>Team 3</option>
							<option>Team 4</option>
							<option>Team 5</option>
						</custom-select>
					</div>
					<div></div>
				</div>
				<div class="bottom-row">
					<div></div>
					<div></div>
					<div></div>
					<div></div>
					<div></div>
					<div></div>
					<div></div>
					<div></div>
					<div></div>
					<div></div>
				</div>
				<div class="effects">
					<div class="meteor">
						<div class="iconContainer">
							<div class="icon"></div>
							<div class="countBadge">1</div>
						</div>
						<div class="usageContainer">
							<div class="cost">Free</div>
							<input type="checkbox" />
						</div>
					</div>
					<div class="ice">
						<div class="iconContainer">
							<div class="icon"></div>
							<div class="countBadge">1</div>
						</div>
						<div class="usageContainer">
							<div class="cost">Free</div>
							<input type="checkbox" />
						</div>
					</div>
					<div class="tornado">
						<div class="iconContainer">
							<div class="icon"></div>
							<div class="countBadge">1</div>
						</div>
						<div class="usageContainer">
							<div class="cost">Free</div>
							<input type="checkbox" />
						</div>
					</div>
					<div class="invincible">
						<div class="iconContainer">
							<div class="icon"></div>
							<div class="countBadge">1</div>
						</div>
						<div class="usageContainer">
							<div class="cost">Free</div>
							<input type="checkbox" />
						</div>
					</div>
				</div>
				<div class="actions">
					<div class="options">
						<div class="auto">AUTO</div>
						<div class="speedDouble">
							<span>X</span>
							<span class="largeFont">2</span>
						</div>
					</div>
					<div>
						<button class="next-button">NEXT</button>
					</div>
					<div></div>
				</div>
			</div>
		</div>

		<script src="index.js" type="module"></script>
	</body>
</html>
