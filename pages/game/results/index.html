<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1"
		/>
		<title>TD: Rewards</title>
		<link rel="stylesheet" href="index.css" />

		<link rel="stylesheet" href="/visuals/stats/stats.css" />
	</head>
	<body>
		<div class="background-container">
			<object
				id="backgroundSVG"
				type="image/svg+xml"
				data="gameResultsBg.svg"
			></object>
		</div>
		<div class="container">
			<div class="wipContainer">
				<div class="result userCoin"></div>
				<div class="result bonus"></div>
			</div>
			<div class="message">TOUCH TO CONTINUE</div>
			<div class="team">
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
			</div>
		</div>

		<div class="userLevelUp hidden">
			<div class="userLevelUpMessage">
				<span>YOU LEVELED UP!</span>
				<button>OKAY</button>
			</div>
		</div>

		<div class="rewardsPopover hidden">
			<div class="rewardsPopoverMessage">
				<div class="rewardsPopoverContent"></div>
				<div class="actions">
					<button class="retryButton">RETRY</button>
					<button class="okayButton">OK</button>
					<button class="nextButton">NEXT</button>
				</div>
			</div>
		</div>

		<div class="tapToContinue hidden">TAP TO CONTINUE</div>

		<script src="index.js" type="module"></script>
	</body>
</html>
