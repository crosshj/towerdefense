<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1"
		/>
		<title>TD: Confirm Gacha</title>
		<link rel="stylesheet" href="index.css" />

		<link rel="stylesheet" href="/visuals/stats/stats.css" />
	</head>
	<body>
		<div class="overlay">
			<div class="loading"></div>

			<div class="confirmContainer dialogBox hidden">
				<div>Play the gacha</div>
				<div>
					<span class="pullsCount"></span>
					<span>times?</span>
				</div>
				<div class="confirmCost">
					<div>COST</div>
					<div class="cost">
						<div class="icon"></div>
						<div class="amount"></div>
					</div>
				</div>
				<div class="actions">
					<button class="cancel">CANCEL</button>
					<button class="okay">OKAY</button>
				</div>
			</div>
		</div>
		<script src="index.js" type="module"></script>
	</body>
</html>
