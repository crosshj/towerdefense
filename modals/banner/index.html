<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1"
		/>
		<title>TD: User Level</title>
		<link rel="stylesheet" href="index.css" />

		<link rel="stylesheet" href="/visuals/stats/stats.css" />
	</head>
	<body>
		<div class="background"></div>
		<div class="container">
			<div class="current-rank">
				<div class="levelInfo">
					<div class="gradeIcon"></div>
					<div>
						<div class="gradeLevelInfo">
							<span class="gradeName"></span>
							<span>Lv.</span>
							<span class="levelNumber"></span>
						</div>
						<div>
							<span>(EXP : </span>
							<span class="currentExp"></span>
							<span> / </span>
							<span class="expToLevel"></span>
							<span>)</span>
						</div>
					</div>
				</div>
				<div class="close-button">X</div>
			</div>
			<div class="info">
				<span>Get to Legend Level!</span>
				<span>Each user level is from 1 to 99</span>
			</div>
			<div class="progress">
				<div>Normal</div>
				<div>Master</div>
				<div>Super Master</div>
				<div>Ultra Master</div>
				<div>Legend</div>
			</div>
		</div>

		<script src="index.js" type="module"></script>
	</body>
</html>
