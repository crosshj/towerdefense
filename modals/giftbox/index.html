<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1"
		/>
		<title>TD: Giftbox</title>
		<link rel="stylesheet" href="index.css" />

		<link rel="stylesheet" href="/visuals/stats/stats.css" />
	</head>
	<body>
		<div class="background"></div>
		<div class="container">
			<div class="container-bg"></div>
			<div class="close-button">X</div>
			<div class="content">
				<div class="header">
					<div class="title">GIFT BOX</div>
					<div class="chooser">
						<div class="selected">GIFT</div>
						<div class="font-smaller">FRIENDSHIP POINTS</div>
					</div>
				</div>
				<div class="items-list">
					<div class="banner"></div>
					<div class="list">
						<div class="item">
							<div class="icon"></div>
							<div class="details"></div>
							<div class="actions"></div>
						</div>
						<div class="item">
							<div class="icon"></div>
							<div class="details"></div>
							<div class="actions"></div>
						</div>
						<div class="item">
							<div class="icon"></div>
							<div class="details"></div>
							<div class="actions"></div>
						</div>
						<div class="item">
							<div class="icon"></div>
							<div class="details"></div>
							<div class="actions"></div>
						</div>
						<div class="item">
							<div class="icon"></div>
							<div class="details"></div>
							<div class="actions"></div>
						</div>
						<div class="item">
							<div class="icon"></div>
							<div class="details"></div>
							<div class="actions"></div>
						</div>
						<div class="item">
							<div class="icon"></div>
							<div class="details"></div>
							<div class="actions"></div>
						</div>
					</div>
				</div>
				<div class="footer">
					<div class="flex-spacer"></div>
					<div class="total">
						<span>12 / 200</span>
					</div>
					<div class="actions">
						<button>ACCEPT ALL</button>
					</div>
				</div>
			</div>
			<div class="info">
				All accepted gifts will be stored for 30 days.
			</div>
		</div>

		<script src="index.js" type="module"></script>
	</body>
</html>
