<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1"
		/>
		<title>TD: Event</title>
		<link rel="stylesheet" href="index.css" />

		<link rel="stylesheet" href="/visuals/stats/stats.css" />
	</head>
	<body>
		<div class="background"></div>
		<div class="container">
			<div class="container-bg"></div>
			<div class="close-button">X</div>
			<div class="content">
				<div class="header">
					<div class="chooser">
						<div data-tab="news" class="selected">NEWS</div>
						<div data-tab="notice">NOTICE</div>
						<div data-tab="schedule">SCHEDULE</div>
						<div data-tab="attend">ATTEND</div>
					</div>
				</div>
				<div class="items-list">
					<div class="tab-pane news selected">

						<div class="image-container">
							<div class="random-image">
								<img id="random-img" src="https://static.vecteezy.com/system/resources/previews/033/494/228/original/cute-chibi-boy-wearing-a-dog-hoodie-ai-generative-png.png" alt="Random Image">
							</div>
							<div class="image-slideshow">
								<img class="slideshow-img" src="https://i.pinimg.com/736x/15/d8/60/15d860e50ff009d9507e4a89b928c685.jpg" alt="Slide 1">
								<img class="slideshow-img" src="https://i.pinimg.com/736x/40/a7/17/40a717af8fa4181b6cd5d1358d35fde5.jpg" alt="Slide 2">
								<img class="slideshow-img" src="https://i.pinimg.com/736x/16/7d/80/167d807f37c9a05bb34c1fe8bf86f839.jpg" alt="Slide 3">
								<img class="slideshow-img" src="https://i.pinimg.com/736x/b2/94/a2/b294a2cd91b2e5f7cff3dbb8bbebe17a.jpg" alt="Slide 4">
								<img class="slideshow-img" src="https://i.pinimg.com/736x/42/a5/88/42a588b46f2fe72b9e3a48197b786d8e.jpg" alt="Slide 5">
								<!-- Add more images as needed -->
							</div>
							
						</div>

					</div>


					<div class="tab-pane notice"></div>
					<div class="tab-pane schedule">schedule</div>
					<div class="tab-pane attend">attend</div>
				</div>
			</div>
		</div>

		<script src="index.js" type="module"></script>
	</body>
</html>
