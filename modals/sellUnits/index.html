<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1"
		/>
		<title>TD: Confirm Sell</title>
		<link rel="stylesheet" href="index.css" />

		<link rel="stylesheet" href="/visuals/stats/stats.css" />
	</head>
	<body>
		<div class="sellConfirmOverlay">
			<div class="loading"></div>

			<div class="confirmContainer dialogBox hidden">
				<div>
					Do you want to sell <span class="unitsAmount"></span> units?
				</div>
				<div style="display: flex">
					You get this amount:
					<div class="confirmAmount"></div>
				</div>
				<div class="confirmActions">
					<button class="cancelSell">Cancel</button>
					<button class="confirmSell">SELL</button>
				</div>
			</div>

			<div class="success dialogBox hidden">
				<div>Sale complete!</div>
				<button>okay</button>
			</div>
		</div>
		<script src="index.js" type="module"></script>
	</body>
</html>
