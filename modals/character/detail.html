<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1"
		/>
		<title>TD: Character Detail</title>
		<link rel="stylesheet" href="detail.css" />
	</head>
	<body>
		<div class="background"></div>
		<div class="container">
			<div class="container-bg"></div>
			<div class="close-button">X</div>
			<div class="content">
				<div class="left">
					<div class="stars">★★★★★</div>
					<div class="name">
						<span class="first">First Name</span>
						<span class="second">Second Name</span>
					</div>
					<div class="element">
						<div class="icon circle"></div>
						<div class="name">Element</div>
						<div class="help circle">?</div>
					</div>
					<div class="character">
						<div class="background"></div>
						<div class="image">unit img</div>
					</div>
					<div class="gear">
						<div class="weapon"></div>
						<div class="armor"></div>
						<div class="accessory"></div>
						<div class="more">&gt;</div>
					</div>
					<div class="actions">
						<button class="levelUp">Level Up</button>
						<button class="potentialUp">Potential Up</button>
					</div>
				</div>
				<div class="right">WIP</div>
			</div>
		</div>

		<script src="detail.js" type="module"></script>
	</body>
</html>
