<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1"
		/>
		<title>TD: Character Detail</title>
		<link rel="stylesheet" href="detail.css" />
	</head>
	<body>
		<div class="background"></div>
		<div class="container loading">
			<div class="containerBg"></div>
			<div class="closeButton">X</div>
			<div class="content">
				<div class="left">
					<div class="loading"></div>
					<div class="stars blackTextOutline"></div>
					<div class="name">
						<span class="first"></span>
						<span class="second"></span>
					</div>
					<div class="element group">
						<div class="icon circle"></div>
						<div class="name"></div>
						<div class="help circle">?</div>
					</div>
					<div class="character">
						<div class="background"></div>
						<div class="image"></div>
					</div>
					<div class="gear">
						<div class="weapon"></div>
						<div class="armor"></div>
						<div class="accessory"></div>
						<div class="more">&gt;</div>
					</div>
					<div class="actions">
						<button class="levelUp">Level Up</button>
						<button class="potentialUp">Potential Up</button>
					</div>
				</div>
				<div class="right">
					<div class="loading"></div>
					<div class="rowOne">
						<div class="level">
							<span>Lv.</span>
							<span class="current"></span>
							<span class="slash">/</span>
							<span class="max"></span>
						</div>
						<div class="cap purple pill hidden"></div>
						<div class="percent group">
							<div class="bar fill-0"></div>
							<div class="number blackTextOutline"></div>
						</div>
						<div class="professorPoints">
							<div class="icon circle">P</div>
							<div class="amount"></div>
						</div>
					</div>
					<div class="rowTwo">
						<div class="type group">
							<div class="icon circle"></div>
							<div class="name"></div>
							<div class="help circle">?</div>
						</div>
						<div class="mineral group">
							<div class="mineral icon blackTextOutline">â–²</div>
							<div class="amount"></div>
						</div>
						<div class="details closed">
							<span class="expand">â–¼</span>
							<span class="contract">â–²</span>
							<span>DETAILS</span>
						</div>
					</div>
					<div class="separator"></div>
					<div class="details">
						<div class="basic">
							<div class="metrics">
								<div class="attack group">
									<div class="attack icon circle">â™ </div>
									<div class="value"></div>
								</div>
								<div class="health group">
									<div class="health icon blackTextOutline">
										â™¥
									</div>
									<div class="value"></div>
								</div>
								<div class="defense group">
									<div class="defense icon blackTextOutline">
										ðŸ›¡
									</div>
									<div class="value"></div>
								</div>
							</div>
							<div class="speed group">
								<div class="attackSpeed">
									<label>ATK Speed</label>
									<div class="value"></div>
								</div>
								<div class="moveSpeed">
									<label>Move Speed</label>
									<div class="value"></div>
								</div>
							</div>
							<div class="skill group">
								<label>Skill</label>
								<div class="flex-spacer"></div>
								<div class="skillOne square"></div>
								<div class="skillTwo square"></div>
								<div class="skillThree square"></div>
							</div>
							<div class="ability group">
								<label>Ability</label>
								<div class="flex-spacer"></div>
								<div class="abilityOne square"></div>
								<div class="abilityTwo square"></div>
							</div>
						</div>
						<div class="advanced"></div>
					</div>
					<div class="actions">
						<button class="ultraEvolve">
							<div>ULTRA</div>
							<div>EVOLVE</div>
						</button>
						<button class="hyperEvolve">
							<div>HYPER</div>
							<div>EVOLVE</div>
						</button>
						<div class="lock"></div>
					</div>
				</div>
			</div>
		</div>

		<script src="detail.js" type="module"></script>
	</body>
</html>
