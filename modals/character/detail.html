<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1"
		/>
		<title>TD: Character Detail</title>
		<link rel="stylesheet" href="detail.css" />
	</head>
	<body>
		<div class="background"></div>
		<div class="container loading">
			<div class="containerBg"></div>
			<div class="closeButton">X</div>
			<div class="content">
				<div class="left">
					<div class="loading"></div>
					<div class="stars blackTextOutline"></div>
					<div class="name">
						<span class="first"></span>
						<span class="second"></span>
					</div>
					<div class="element group">
						<div class="icon circle"></div>
						<div class="name"></div>
						<div class="help circle">?</div>
					</div>
					<div class="character">
						<div class="background"></div>
						<div class="image"></div>
					</div>
					<div class="gear">
						<div class="weapon"></div>
						<div class="armor"></div>
						<div class="accessory"></div>
						<div class="more">&gt;</div>
					</div>
					<div class="actions">
						<button class="levelUp hidden">Level Up</button>
						<button class="potentialUp hidden">Potential Up</button>
					</div>
				</div>
				<div class="right">
					<div class="loading"></div>
					<div class="rowOne">
						<div class="level">
							<span>Lv.</span>
							<span class="current"></span>
							<span class="slash">/</span>
							<span class="max"></span>
						</div>
						<div class="cap purple pill hidden"></div>
						<div class="percent group">
							<div class="bar fill-0"></div>
							<div class="number blackTextOutline"></div>
						</div>
						<div class="professorPoints">
							<div class="icon circle">P</div>
							<div class="amount"></div>
						</div>
					</div>
					<div class="rowTwo">
						<div class="type group">
							<div class="icon circle"></div>
							<div class="name"></div>
							<div class="help circle">?</div>
						</div>
						<div class="mineral group">
							<div class="mineral icon"></div>
							<div class="amount"></div>
						</div>
						<div class="details closed">
							<span class="expand">▼</span>
							<span class="contract">▲</span>
							<span>DETAILS</span>
						</div>
					</div>
					<div class="separator"></div>
					<div class="details">
						<div class="basic">
							<div class="metrics">
								<div class="attack group">
									<div class="attack icon"></div>
									<div class="value"></div>
								</div>
								<div class="health group">
									<div class="health icon"></div>
									<div class="value"></div>
								</div>
								<div class="defense group">
									<div class="defense icon"></div>
									<div class="value"></div>
								</div>
							</div>
							<div class="speed group">
								<div class="attackSpeed">
									<label>ATK Speed</label>
									<div class="value"></div>
								</div>
								<div class="moveSpeed">
									<label>Move Speed</label>
									<div class="value"></div>
								</div>
							</div>
							<div class="skill group">
								<label>Skill</label>
								<div class="flex-spacer"></div>
								<div class="skillOne square"></div>
								<div class="skillTwo square"></div>
								<div class="skillThree square"></div>
							</div>
							<div class="ability group">
								<label>Ability</label>
								<div class="flex-spacer"></div>
								<div class="abilityOne square"></div>
								<div class="abilityTwo square"></div>
							</div>
						</div>
						<div class="advanced hidden">
							<div class="group">
								<div class="stat-item regenTime">
									<label>Regeneration Time</label>
									<span class="value"></span>
									<span class="stat-mod value"></span>
								</div>
								<div class="stat-item mineralCost">
									<label>Mineral Cost</label>
									<span class="value"></span>
									<span class="stat-mod value"></span>
								</div>
								<div class="stat-item moveSpeed">
									<label>Move Speed</label>
									<span class="value"></span>
									<span class="stat-mod value"></span>
								</div>
								<div class="stat-item hp">
									<label>HP</label>
									<span class="value"></span>
									<span class="stat-mod value"></span>
								</div>
								<div class="stat-item attackPerSecond">
									<label>ATK per sec</label>
									<span class="value"></span>
									<span class="stat-mod value"></span>
								</div>
								<div class="stat-group">
									<div class="stat-item attack">
										<label>ATK</label>
										<span class="value"></span>
										<span class="stat-mod value"></span>
									</div>
									<div class="sub-stat-item physicalAttack">
										<label>Physical ATK</label>
										<span class="value"></span>
										<span class="stat-mod value"></span>
									</div>
									<div class="sub-stat-item magicAttack">
										<label>Magical ATK</label>
										<span class="value"></span>
										<span class="stat-mod value"></span>
									</div>
								</div>
								<div class="stat-item attackSpeed">
									<label>ATK Speed</label>
									<span class="value"></span>
									<span class="stat-mod value"></span>
								</div>
								<div class="stat-item range">
									<label>ATK Range</label>
									<span class="value"></span>
									<span class="stat-mod value"></span>
								</div>
								<div class="stat-item splashRadius">
									<label>Splash Radius</label>
									<span class="value"></span>
									<span class="stat-mod value"></span>
								</div>
								<div class="stat-item critChance">
									<label>Critical Rate</label>
									<span class="value"></span>
									<span class="stat-mod value"></span>
								</div>
								<div class="stat-item critMult">
									<label>Critical Damage</label>
									<span class="value"></span>
									<span class="stat-mod value"></span>
								</div>
								<div class="stat-item hitRate">
									<label>Hit Rate</label>
									<span class="value"></span>
									<span class="stat-mod value"></span>
								</div>
								<div class="stat-item evadeChance">
									<label>Evade Rate</label>
									<span class="value"></span>
									<span class="stat-mod value"></span>
								</div>
								<div class="stat-group">
									<div class="stat-item defense">
										<label>DEF</label>
										<span class="value"></span>
										<span class="stat-mod value"></span>
									</div>
									<div class="sub-stat-item physicalDefense">
										<label>Physical DEF</label>
										<span class="value"></span>
										<span class="stat-mod value"></span>
									</div>
									<div class="sub-stat-item magicDefense">
										<label>Magical DEF</label>
										<span class="value"></span>
										<span class="stat-mod value"></span>
									</div>
								</div>

								<div class="stat-item skillUseRate">
									<label>Skill Use Rate</label>
									<span class="value"></span>
									<span class="stat-mod value"></span>
								</div>
								<div class="stat-item skillCooldown">
									<label>Skill Cooldown</label>
									<span class="value"></span>
									<span class="stat-mod value"></span>
								</div>
								<div class="stat-item skillEvadeRate">
									<label>Skill Evade Rate</label>
									<span class="value"></span>
									<span class="stat-mod value"></span>
								</div>
								<div class="stat-item skillHitRate">
									<label>Skill Hit Rate</label>
									<span class="value"></span>
									<span class="stat-mod value"></span>
								</div>
								<div class="stat-item skillResistance">
									<label>Skill Resistance</label>
									<span class="value"></span>
									<span class="stat-mod value"></span>
								</div>
							</div>
						</div>
					</div>
					<div class="actions">
						<button class="evolve hidden">
							<div>EVOLVE</div>
						</button>
						<button class="ultraEvolve hidden">
							<div>ULTRA</div>
							<div>EVOLVE</div>
						</button>
						<button class="hyperEvolve hidden">
							<div>HYPER</div>
							<div>EVOLVE</div>
						</button>
						<button class="switchEvolve hidden">
							<div>SWITCH</div>
						</button>
						<div class="lock"></div>
					</div>
				</div>
			</div>
		</div>

		<script src="detail.js" type="module"></script>
	</body>
</html>
