<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1"
		/>
		<title>TD: Buff Event</title>
		<link rel="stylesheet" href="index.css" />

		<link rel="stylesheet" href="/visuals/stats/stats.css" />
	</head>
	<body>
		<div class="background"></div>
		<div class="container">
			<div class="container-bg"></div>
			<div class="close-button">X</div>
			<div class="content">
				<div class="header">
					<div class="title">BOOSTER SHOP</div>
					<div class="stats">
						<div class="gems"></div>
						<div class="friendPoints"></div>
					</div>
				</div>
				<div class="items-list">
					<div class="heading">
						<span
							>50% increase for both User EXP and unit EXP!</span
						>
					</div>
					<div class="item-container">
						<div class="current">
							If you use an EXP Booster you can level up faster!
						</div>
						<div class="items">
							<div>
								<div class="exp-item"></div>
								<div class="exp-item"></div>
							</div>
							<div>
								<div class="exp-item"></div>
								<div class="exp-item"></div>
							</div>
						</div>
					</div>
					<div class="info">
						For duplicated purchases, the total usage time will be
						shown.
					</div>
				</div>
			</div>
		</div>

		<script src="index.js" type="module"></script>
	</body>
</html>
