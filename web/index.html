<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="color-scheme" content="dark light" />
		<title>TeeDee</title>
		<link rel="icon" type="image/png" href="/assets/favicon.png" />

		<!-- Open Graph Meta Tags -->
		<meta property="og:url" content="https://teedee.us/web" />
		<meta property="og:type" content="game" />
		<meta property="og:title" content="TeeDee" />
		<meta
			property="og:description"
			content="Immerse yourself in a fast-paced mobile tower defense adventure! Collect unique heroes, power them up, and craft unstoppable teams to conquer rivals and rise to the top!"
		/>
		<meta
			property="og:image"
			content="https://teedee.us/assets/preview1.png"
		/>
		<meta property="og:image:width" content="1920" />
		<meta property="og:image:height" content="885" />
		<meta
			property="og:image:alt"
			content="Preview image of TeeDee game showing characters and gameplay."
		/>

		<!-- Twitter Meta Tags -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta property="twitter:domain" content="teedee.us" />
		<meta property="twitter:url" content="https://teedee.us/web" />
		<meta
			name="twitter:image"
			content="https://teedee.us/assets/preview1.png"
		/>
		<style>
			html,
			body {
				overscroll-behavior-x: none;
			}
			body {
				font-family: Arial, sans-serif;
				display: flex;
				flex-direction: column;
				gap: 10px;
				align-items: center;
				margin: 0;
				margin-top: 2em;
				background: linear-gradient(
					0deg,
					color(xyz-d65 0.01 0.01 0.01),
					color(xyz-d65 0.08 0.08 0.09)
				);
				height: 100vh;
				width: 100vw;
				overflow: hidden;
				box-sizing: border-box;
			}
			iframe {
				border: 1px solid black;
			}
		</style>
	</head>
	<body>
		<iframe
			src="../index.html?webOnly=true"
			width="915"
			height="412"
			allow="autoplay"
			frameborder="0"
			allowfullscreen=""
			sandbox="allow-forms allow-same-origin allow-scripts allow-popups allow-modals allow-downloads"
		></iframe>
	</body>
</html>
